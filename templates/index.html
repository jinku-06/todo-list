{% extends 'base.html' %} {% block body %}
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-10 col-xl-8">
      <div class="card" style="border-radius: 1rem">
        <div class="card-body p-5">
          <div class="mb-md-5 mt-md-4 pb-5">
            <h2 class="fw-bold mb-4 text-uppercase">Add Task</h2>

            <!-- Form Section -->
            <form action="{{url_for('home')}}" method="POST">
              <div class="form-outline form-white mb-4">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="title"
                  name="title"
                  required
                />
              </div>

              <div class="form-outline form-white mb-4">
                <label for="desc" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="desc"
                  name="desc"
                  required
                />
              </div>

              <button type="submit" class="btn btn-outline-dark btn-lg px-5">
                Add
              </button>
            </form>
          </div>
          {% if count == 0 : %}
          <div class="alert alert-dark" role="alert">Add Your First Task</div>
          {% else %}

          <!-- Table Section -->
          <div class="mt-5">
            <h3 class="fw-bold mb-4 text-uppercase">To-Do List</h3>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Sr. No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in todo %}
                  <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{i.title}}</td>
                    <td>{{i.desc}}</td>
                    <td>
                      <a href="{{url_for('delete', id= i.id)}}">
                        <button type="button" class="btn btn-outline-dark">
                          Done
                        </button>
                      </a>
                    </td>
                  </tr>
                  {% endfor %} {% endif %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
