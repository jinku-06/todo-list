{% extends 'base.html' %} {% block body %}

<div class="container">
  <div class="mask d-flex align-items-center h-50 gradient-custom-3">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-4">Create an account</h2>

              <form action="{{url_for('register')}}" method="POST">
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"
                    >Your Name</label
                  >
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control form-control-lg"
                    required
                  />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="email">Your Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control form-control-lg"
                    required
                  />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    required
                  />
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-outline-dark btn-lg gradient-custom-4"
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a href="{{url_for('login')}}" class="fw-bold text-body"
                    ><u>Login here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
